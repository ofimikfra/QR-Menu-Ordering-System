<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRMOS Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="adminstyles.css">
    <link rel="stylesheet" href="../mobile.css">
</head>

<script src="../script.js"></script>

<body>
    <header>
        <h1>QRMOS Dashboard</h1>
    </header>

    <main style="display: flex; justify-content: space-between;">

        <section class="manager">

            <h2>Product Manager</h2>
            <form name="addProduct">
                <input type="text" name="ProductName" placeholder="Product name..." maxlength="255" required> <br>
                <textarea name="desc" placeholder="Product description..." maxlength="255" required></textarea> <br>
                <span>$</span><input type="number" name="price" placeholder="Product price..." min="0" step="0.01"> <br>
                <input type="file" name="ProductImage" accept=".jpg,.png,.jpeg"> <br> <!--make file restriction function server side-->
                <button type="submit">Add Item</button>
            </form>

            <h2>Configuration</h2>
            <form name="config">
                <label for="currency">Currency:</label>
                <select name="currency"> <!--fetch all currencies online-->
                    <option>AED (Dhs)</option>
                    <option>USD ($)</option>
                </select>
                <button type="submit">Apply changes</button> <!--disabled default, when config is changed enable button-->
            </form>
        </section>

        <section class="manager">

            <h2>Product Viewer</h2> 
            <form name="productSearch">
                <input type="text" placeholder="Search for a product...">
                <button type="submit">Search</button>
                <button type="reset">X</button>
            </form>

            <div class="productViewer" id="productViewer">
                <!--
                <div class="itemMinimized">
                    <div class="itemimg" style="background-image: url(https://i.pinimg.com/736x/27/78/0f/27780fc651dff0eb419b06ecf93a3055.jpg);"></div>
                    <h3>Iced latte</h3>
                </div>
                -->
            </div>

        </section>
        
    </main>
</body>

</html>
