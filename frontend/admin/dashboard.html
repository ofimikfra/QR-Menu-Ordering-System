<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRMOS Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="adminstyles.css">
    <link rel="stylesheet" href="../mobile.css">
</head>

<script src="../script.js"></script>

<body>
    <header>
        <h1>QRMOS Dashboard</h1>
    </header>

    <main style="display: flex; justify-content: space-between;">

        <section class="manager">

            <h2>Add a Product</h2>
            <form name="addProducts" id="addProducts">
                <input type="text" name="name" placeholder="Name" maxlength="255" required> <br>
                <textarea name="desc" placeholder="Description" maxlength="255" required></textarea> <br>
                <span>$</span><input type="number" name="price" placeholder="Price" min="0" step="0.01"> <br>

                <select name="category" id="categorySelect" required>
                    <option disabled selected>Select a category</option>
                </select> </br>

                <input type="file" name="img" accept=".jpg,.png,.jpeg"> <br> <!--make file restriction function server side-->
                <button type="submit">Add Item</button>
            </form>

            <h2>Configuration</h2>
            <form name="config">
                <label for="currency">Currency:</label>
                <select name="currency" id="currency"> <!--fetch all currencies online-->
                    <option id="aed" value="Dhs">AED (Dhs)</option>
                    <option id="usd" value="$">USD ($)</option>
                </select>
                <button type="submit">Apply changes</button> <!--disabled default, when config is changed enable button-->
            </form>
        </section>

        <section class="manager">

            <h2>Product Viewer</h2> 
            <form name="productSearch" id="productSearch">
                <input type="text" id="search" placeholder="Search for a product...">
                <button type="reset">X</button>
            </form>

            <div class="productViewer" id="productViewer"></div>

        </section>
        
    </main>
</body>

</html>
